<div class="email-list" >
    <ul class="list-group" >
        <li ng-repeat="item in emailsObject" class="list-group-item" data-email-id="{{item.mailId}}">
            <span class="badge">{{item.date}} // From: {{item.from}} // To: {{item.to}}</span>
            <a href="#/email/{{item.mailId}}" class="mail">{{item.subject}}</a>
        </li>
    </ul>
</div>
